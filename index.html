<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center text-bold">CRUD Operation using mongoDB</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="/addProduct" method="post">
            <h2 class="text-center">Product Add</h2>
            <input class="form-control" type="text" placeholder="product name" name="name" />
            <input class="form-control mt-2" type="text" placeholder="product price" name="price" />
            <input class="form-control mt-2" type="text" placeholder="product quantity" name="quantity" />
            <button class="btn btn-info mt-2" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <div id="update"></div>
        </div>
        <div class="col-4">
          <div id="productShow"></div>
        </div>
      </div>
    </div>
    

    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function allProduct(){
        fetch("/products")
        .then((res) => res.json())
        .then((products) => {
          console.log(products);
          const productShow = document.getElementById("productShow");
          productShow.innerHTML='';
          products.forEach((pd) => {
            const p = document.createElement("p");
            p.innerHTML = `<strong>Product Name: </strong> ${pd.name} <br/> <strong>Product Price:</strong> ${pd.price} <br/> <strong>Product Quantity:</strong> ${pd.quantity} <button class="btn btn-primary" type="submit" onClick=updateProduct('${pd._id}')>Update</button> <button class="btn btn-danger" type="submit" onClick=deleteProduct(event,'${pd._id}')>Delete</button>`;
            productShow.appendChild(p);
          });
        });
      }
      allProduct();
      // update product
      function updateProduct(id) {
        fetch(`product/${id}`)
          .then((res) => res.json())
          .then((data) => {
            const update = document.getElementById("update");
            update.innerHTML = `
          <h2 class="text-center">Product Update</h2>
          <input class="form-control" type="text" value="${data.name}" id="name" />
          <input class="form-control mt-2" type="text" value="${data.price}" id="price" />
          <input class="form-control mt-2" type="text" value="${data.quantity}" id="quantity" />
          <button class="btn btn-success mt-2" type="submit" onClick="editProduct('${data._id}')">Update</button>
          `;
          });
      }

      // edit product info
      function editProduct(id) {
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;
        const product = { id, name, price, quantity };
        fetch(`update/${id}`, {
          method: "PATCH",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify(product),
        })
          .then((res) => res.json())
          .then((result) =>{
            if(result){
              allProduct();
              document.getElementById("update").innerHTML='';
            }
          });
      }

      // delete function
      function deleteProduct(event,id) {
        fetch(`delete/${id}`, {
          method: "DELETE",
        })
          .then(res => res.json())
          .then(result => 
          {
            if(result){
               event.target.parentNode.style.display='none';
              console.log(result);
            }
            
          }
          );
      }
    </script>
  </body>
</html>
