<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mongodb data pass!!</h1>
    <form action="/addProduct" method="post">
      <input type="text" placeholder="product name" name="name" />
      <input type="text" placeholder="product price" name="price" />
      <input type="text" placeholder="product quantity" name="quantity" />
      <button type="submit">Submit</button>
    </form>

    <div id="productShow"></div>

    <script>
      fetch("/products")
        .then((res) => res.json())
        .then((products) => {
          console.log(products);
          const productShow = document.getElementById("productShow");
          
          products.forEach((pd) => {
            const p = document.createElement("p");
            p.innerHTML = `<strong>Product Name: </strong> ${pd.name} <br/> <strong>Product Price:</strong> ${pd.price} <br/> <strong>Product Quantity:</strong> ${pd.quantity} <button type="submit" onClick=deleteProduct('${pd._id}')>Delete</button>`;
            productShow.appendChild(p);
          });
        });

      function deleteProduct(id) {
        fetch(`delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => console.log(result));
      }
    </script>
  </body>
</html>
