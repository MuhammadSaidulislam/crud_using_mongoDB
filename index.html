<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mongodb data pass!!</h1>
    <form action="/addProduct" method="post">
      <input type="text" placeholder="product name" name="name" />
      <input type="text" placeholder="product price" name="price" />
      <input type="text" placeholder="product quantity" name="quantity" />
      <button type="submit">Submit</button>
    </form>

    <div id="productShow"></div>
    <div id="update"></div>
    <script>
      function allProduct(){
        fetch("/products")
        .then((res) => res.json())
        .then((products) => {
          console.log(products);
          const productShow = document.getElementById("productShow");
          productShow.innerHTML='';
          products.forEach((pd) => {
            const p = document.createElement("p");
            p.innerHTML = `<strong>Product Name: </strong> ${pd.name} <br/> <strong>Product Price:</strong> ${pd.price} <br/> <strong>Product Quantity:</strong> ${pd.quantity} <button type="submit" onClick=updateProduct('${pd._id}')>Update</button> <button type="submit" onClick=deleteProduct('${pd._id}')>Delete</button>`;
            productShow.appendChild(p);
          });
        });
      }
      allProduct();
      // update product
      function updateProduct(id) {
        fetch(`product/${id}`)
          .then((res) => res.json())
          .then((data) => {
            const update = document.getElementById("update");
            update.innerHTML = `
          <h1>Updating Info id ${data._id}</h1>
          <input type="text" value="${data.name}" id="name" />
          <input type="text" value="${data.price}" id="price" />
          <input type="text" value="${data.quantity}" id="quantity" />
          <button type="submit" onClick="editProduct('${data._id}')">Update</button>
          `;
          });
      }

      // edit product info
      function editProduct(id) {
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;
        const product = { id, name, price, quantity };
        fetch(`update/${id}`, {
          method: "PATCH",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify(product),
        })
          .then((res) => res.json())
          .then((result) =>{
            if(result){
              allProduct();
            }
          });
      }

      // delete function
      function deleteProduct(id) {
        fetch(`delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => 
          {
            if(result){
              event.target.parentNode.style.display='none';
            }
          });
      }
    </script>
  </body>
</html>
